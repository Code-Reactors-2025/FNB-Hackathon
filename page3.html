<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>page-3</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/page3.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/page3.js" defer></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
  </style>
</head>
<body class="page-3">
  <div class="container">
    <img src="images/logo.png.jpg" alt="Community App Logo" class="logo">

    <h1 class="app-title">Responsive-Works</h1>
    <h2 class="tagline">Empowering Communities</h2>

    <form class="signup-form" id="signUpForm">
      <label for="firstname" class="required">First Name/s</label>
      <input type="text" id="firstname" placeholder="John" required aria-required="true">
      <label for="lastname" class="required">Last Name</label>
      <input type="text" id="lastname" placeholder="Doe" required aria-required="true">
      <label for="emailSignUp" class="required">Email</label>
      <input type="email" id="emailSignUp" placeholder="Email" required aria-required="true">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="+27 82 123 4567" pattern="^\+?[0-9\s\-]{7,15}$">
      <label for="passwordSignUp" class="required">Password</label>
      <input type="password" id="passwordSignUp" placeholder="Password" required aria-required="true">
      <div id="terms">
        <input type="checkbox" required aria-required="true">
        <!-- TODO: Edit words and link to terms and conditions and privacy policy -->
        <p>Please read and accept our <a href="terms.html">Terms & Conditions</a> and <a href="privacy.html">Privacy Policy</a> in order to complete you registration</p>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="login-text">Already have an account? <a href="page4.html">Login</a></p>
  </div>

</body>

</html>
